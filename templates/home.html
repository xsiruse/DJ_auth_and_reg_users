{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        {% if request.user.is_authenticated %}
            Привет, {{ request.user.username }} <br>
            <a href="{% url 'logout' %}">Выход</a>
        {% else %}
            Привет, <b>гость</b>.<br>
            Пожалуйста, <a href="/signup">зарегистрируйся</a> или <a href="/login">авторизуйся</a>!
        {% endif %}
    </div>
{% endblock %}
